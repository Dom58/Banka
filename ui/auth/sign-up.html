<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/backEnd_style.css" />

    <style type="text/css">

    </style>
</head>

<body>
    <!-- adding form to the layout tamplate view -->
    <div class="form-container">
        <img class="user-image" src="../images/logo/signup.png" alt="Logo Login">
        <form class="modal-content" action="myprofile.html"  method="">
            <div id="register-form">
                <label for="firstName">First name :</label>
                <input type="text" placeholder="Enter your first name" name="first-name" required>

                <label for="lastName">Last name :</label>
                <input type="text" placeholder="Enter your last name" name="last-name" required>

                <label for="tel">Phone number :</label>
                <input type="text" placeholder="Enter your phone number" name="tel" required>

                <label for="email">E-mail :</label>
                <input type="email" placeholder="Enter E-mail address" name="email">

                <label for="password">Password :</label>
                <input type="password" placeholder="Enter your Password" name="password" required>

                <label for="confirmPassword">Confirm Password :</label>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                
                <p><input type="checkbox" name="acceptTerm"> Accept <a href="#">Terms & Privacy</a>.</p>
                
                <button class="login-btn" type="submit">Sign Up</button>
            </form>
                
                <p class="center">Already have an account <a href="../index.html">Sign In</a>.</p>

            </div>

          <!-- <script src="js/main.js"></script> -->
    </div>
</body>

</html>
