<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka | Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />

    <style type="text/css">

    </style>
</head>

<body>
    <!-- adding form to the layout tamplate view -->
    <div class="form-container">
        <img class="user-image" src="../images/logo/user.png" alt="Logo Login">
        <form class="modal-content" action="myprofile.html" method="PUT">
            <div id="register-form">

                <label for="profileImg">Change Picture :</label>
                <input type="file" name="profileImg">
                <label for="firstname">First name :</label>
                <input type="text" placeholder="Enter your first name" name="first-name" value="Muhirwa">

                <label for="lastname">Last name :</label>
                <input type="text" placeholder="Enter your last name" name="last-name" value="Emmanuel">

                <label for="tel">Phone number :</label>
                <input type="text" placeholder="Enter your phone number" name="tel" value="+2507866363">

                <label for="email">E-mail :</label>
                <input type="email" name="email" value="muhi@emples.com" readonly="true">

                <label for="gender">Gender :</label>
                <select name="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>

                <label for="dbirth">Date of Birth :</label>
                <input type="date" name="dbirth">

                <label for="address">Address :</label>
                <input type="text" name="address" required="true">
                
                <button class="login-btn" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</body>

</html>
