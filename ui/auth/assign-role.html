<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka | Assign Role to User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/backEnd_style.css" />

    <style type="text/css">
    </style>
</head>

<body>
    <!-- adding form to the layout tamplate view -->
    <div class="form-container">
        <img class="user-image" src="../images/logo/adduser.png" alt="Logo Login">
        <form class="modal-content" action="admin-show-user.html">
            <div id="register-form">
                <label for="firstName">First name :</label>
                <input type="text" name="firstName" value="Muhirwa">

                <label for="lastName">Last name :</label>
                <input type="text" name="lastName" value="Emmanuel">

                <label for="tel">Phone number :</label>
                <input type="text" name="tel" value="+2507866363">

                <label for="email">E-mail :</label>
                <input type="email" name="email" value="muhi@emples.com" readonly="true">

                <label for="type">Assign Role :</label>
                <select name="type" required="true">
                    <option style="color: gray;" value="">Select...</option>
                    <option value="admin">Admin</option>
                    <option value="cachier">Cashier</option>
                    <option value="client">Client</option>
                </select>
                
                <button class="login-btn" type="submit">Assign Role</button>
            </div>
        </form>
    </div>
</body>

</html>
